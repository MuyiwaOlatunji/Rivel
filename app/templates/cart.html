{% extends "base.html" %}
{% block content %}
<h1 class="text-4xl font-bold mb-8">Your Cart</h1>
<div class="space-y-6">
  {% for item in items %}
  <div class="flex gap-6 bg-white p-6 rounded-xl shadow">
    <img src="{{ item.product.image }}" class="w-32 h-32 object-cover rounded">
    <div class="flex-1">
      <h3 class="font-bold text-xl">{{ item.product.name }}</h3>
      <p>GHS {{ item.product.price }} Ã— {{ item.quantity }}</p>
    </div>
    <p class="text-2xl font-bold">GHS {{ item.product.price * item.quantity }}</p>
  </div>
  {% endfor %}
  <div class="text-right text-3xl font-black">Total: GHS {{ total }}</div>
  <a href="/checkout" class="bg-primary text-white px-12 py-5 text-xl rounded-full">Proceed to Checkout</a>
</div>
{% endblock %}
