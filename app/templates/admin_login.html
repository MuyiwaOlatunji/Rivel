{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-10 rounded-2xl shadow-2xl w-96">
    <h2 class="text-4xl font-bold text-center mb-8">Admin Login</h2>
    <form method="POST">
      <input type="email" name="email" placeholder="Email" class="w-full p-4 border rounded-lg mb-4" required>
      <input type="password" name="password" placeholder="Password" class="w-full p-4 border rounded-lg mb-6" required>
      <button class="w-full bg-red-600 text-white py-4 text-xl font-bold rounded-lg hover:bg-red-700">Login</button>
    </form>
    <p class="text-center mt-6 text-sm text-gray-600">
      Use: <strong>admin@yourstore.com</strong> / <strong>admin123</strong>
    </p>
  </div>
</div>
{% endblock %}
